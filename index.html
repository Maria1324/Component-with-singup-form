<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div role="contentinfo" class="container">
    <section class="left">
      <h1 class="title">Learn to code by watching others</h1>
      <p class="text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section role="main" class="right">
      <div role="header" class="header">
        <p>Try it free 7 days <span>then $20/mo. thereafter</span></p>
      </div>
      <form class="form">
        <input placeholder="First Name" class="first_name field" />
        <lable><input placeholder="Last Name" class="last_name field" /></lable>
        <lable><input placeholder="Email Address" class="email field emailerror" /></lable>
        <lable><input placeholder="Password" class="password field" /></lable>

        <button>
          <p>CLAIM YOUR FREE TRIAL</p>
        </button>

        <p class="footer">By clicking the button, you are agreeing to our <a class="link" href="">Terms and Services</a></p>
      </form>
    </section>
  </div>

  </footer> -->
</body>
<script src="script.js"></script>

</html>
